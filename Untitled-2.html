<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片放大示例</title>
    <style>
        .thumbnail {
            width: 200px; /* 缩略图大小 */
            cursor: pointer; /* 鼠标悬停时显示为手形 */
            margin: 10px;
            transition: transform 0.2s; /* 添加过渡效果 */
        }

        .thumbnail:hover {
            transform: scale(1.05); /* 悬停时稍微放大 */
        }

        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明背景 */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 确保在最上层 */
        }

        .modal img {
            width: 50vw; /* 设置宽度为视口宽度的一半 */
            height: auto; /* 高度自动调整以保持比例 */
            max-height: 80vh; /* 最大高度为视口高度的80% */
        }
    </style>
</head>
<body>

<div>
    <img src="https://www.dpm.org.cn/Uploads/Picture/2017/01/05/s586e2015d4aa3.jpg" alt="Image 1" class="thumbnail" onclick="openModal(this.src)">
    <img src="https://www.dpm.org.cn/Uploads/Picture/2017/01/05/s586e2015d4aa3.jpg" alt="Image 2" class="thumbnail" onclick="openModal(this.src)">
    <img src="https://www.dpm.org.cn/Uploads/Picture/2017/01/05/s586e2015d4aa3.jpg" alt="Image 3" class="thumbnail" onclick="openModal(this.src)">
</div>

<div id="myModal" class="modal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Enlarged Image">
</div>

<script>
    function openModal(src) {
        const modal = document.getElementById('myModal');
        const modalImage = document.getElementById('modalImage');
        modalImage.src = src; // 设置模态框中的图片源
        modal.style.display = 'flex'; // 显示模态框
    }

    function closeModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'none'; // 隐藏模态框
    }
</script>

</body>
</html>
