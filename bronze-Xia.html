{
    "src": "https://yty93669.oss-cn-beijing.aliyuncs.com/%E9%9D%92%E9%93%9C%E5%A5%87%E7%BC%98/bronze/%E5%95%86/%E5%9B%9B%E8%9B%87%E9%A5%B0%E7%94%97.jpg",

{
    "src": "https://yty93669.oss-cn-beijing.aliyuncs.com/%E9%9D%92%E9%93%9C%E5%A5%87%E7%BC%98/bronze/%E5%95%86/%E8%8E%B2%E9%B9%A4%E6%96%B9%E5%A3%B6.jpg",

{

},
{
    "src": "https://yty93669.oss-cn-beijing.aliyuncs.com/%E9%9D%92%E9%93%9C%E5%A5%87%E7%BC%98/bronze/%E5%95%86/%E7%8E%AF%E5%B8%A6%E7%BA%B9%E7%94%97.jpg",

{

{
    "src": "https://yty93669.oss-cn-beijing.aliyuncs.com/%E9%9D%92%E9%93%9C%E5%A5%87%E7%BC%98/bronze/%E5%95%86/%E5%87%A0%E4%BD%95%E7%BA%B9%E8%B1%86.jpg",

{

{
    "src": "https://yty93669.oss-cn-beijing.aliyuncs.com/%E9%9D%92%E9%93%9C%E5%A5%87%E7%BC%98/bronze/%E5%95%86/%E8%9F%A0%E8%99%BA%E7%BA%B9%E9%BC%8E.jpg",

},
{
    "src": "https://yty93669.oss-cn-beijing.aliyuncs.com/%E9%9D%92%E9%93%9C%E5%A5%87%E7%BC%98/bronze/%E5%95%86/%E5%85%B6%E6%AC%A1%E5%8B%BE%E9%91%83.jpg",

},
{
    "src": "https://yty93669.oss-cn-beijing.aliyuncs.com/%E9%9D%92%E9%93%9C%E5%A5%87%E7%BC%98/bronze/%E5%95%86/%E8%9F%A0%E8%99%BA%E7%BA%B9%E9%89%B4.jpg",

{
    "src": "https://yty93669.oss-cn-beijing.aliyuncs.com/%E9%9D%92%E9%93%9C%E5%A5%87%E7%BC%98/bronze/%E5%95%86/%E7%9F%A2%E9%95%9E.jpg",

{

        const itemsPerPage = 8;
        let currentPage = 1;
    
        // 获取弹窗相关元素
        const modal = document.getElementById("myModal");
        const itemName = document.getElementById("itemName");
        const itemImage = document.getElementById("itemImage");
        const itemDynasty = document.getElementById("itemDynasty");        
        const itemDescription = document.getElementById("itemDescription");
    
        // 获取关闭按钮元素
        const span = document.getElementsByClassName("close")[0];
    
        // 点击关闭按钮关闭弹窗
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // 点击弹窗外区域关闭弹窗
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    
        // 显示图片的函数
        function displayImages(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const content = document.getElementById('content');
            content.innerHTML = '';
    
            images.slice(start, end).forEach(item => {
                const a = document.createElement('a');
                a.onclick = function(e) {
                    e.preventDefault();
                    itemName.textContent = item.title;
                    itemImage.src = item.src;
                    itemDynasty.textContent = `朝代：${item.dynasty}`;
                    itemDescription.textContent = item.description;
                    modal.style.display = "block";
                };
    
                const img = document.createElement('img');
                img.src = item.src;
                img.className = "item-image";
                img.alt = "图片无法加载";
    
                const title = document.createElement('div');
                title.className = "item-introduction";
                title.textContent = item.title;
    
                a.appendChild(img);
                a.appendChild(title);
                content.appendChild(a);
            });
    
            updatePagination();
        }
    
        // 更新分页信息
        function updatePagination() {
            const totalPages = Math.ceil(images.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }
    
        // 切换页面
        function changePage(offset) {
            currentPage += offset;
            displayImages(currentPage);
        }
    
        // 初始化页面
        displayImages(currentPage);
    </script>
