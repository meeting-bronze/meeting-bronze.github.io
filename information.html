<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4731064_jvjmjota6g.css">

    <title>微信风格底部导航栏示例</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 内容区域 */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f3f3f3;
            text-align: center;
        }

        .study{
            width:100%;
            height: 100px;
            border-bottom: #ddd 1px solid;
            background-color: #eeeeee;
            margin-top: 5px;
        }
        /* 底部导航栏样式 */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-nav a {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            color: #333;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        .footer-nav a:hover {
            color: #1AAD19; /* 微信绿色 */
        }

        /* 图标样式，使用字体图标 */
        .footer-nav a i {
            display: block;
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* 激活状态样式 */
        .footer-nav a.active {
            color: #ffbb00;
        }
    </style>
</head>
<body>

    <img src="https://yty93669.oss-cn-beijing.aliyuncs.com/%E9%9D%92%E9%93%9C%E5%A5%87%E7%BC%98/information/%E8%B5%84%E6%96%99%E8%83%8C%E6%99%AF" style="width:100%;height:auto;">

    <!-- 内容区域 -->
    <div class="content">
        <a href="#">
            <div class="study">
                <p>资料推荐</p>
            </div>
        </a>
        <a href="#">
            <div class="study">
                <p>资料推荐</p>
            </div>
        </a>
        <a href="#">
            <div class="study">
                <p>资料推荐</p>
            </div>
        </a>
        <a href="#">
            <div class="study">
                <p>资料推荐</p>
            </div>
        </a>
        <div style="width: 100%; display: flex; flex-wrap: wrap; justify-content: center; color: #909090;">
            <div style="width: 100%;text-align: center;margin-top: 5px;">资料来源：#########</div>
            
        </div>
        

        <div style="height: 80px;"></div>
    <!-- 底部导航栏 -->
    <nav class="footer-nav">
        <a href="#" >
            <i class="iconfont icon-shouye"></i> <!-- 房子图标 -->
            首页
        </a>
        <a href="#">
            <i class="iconfont icon-pot"></i> <!-- 人物图标 -->
            青铜器
        </a>
        <a href="#" >
            <i class="iconfont icon-gudai"></i> <!-- 加号图标 -->
            文创产品
        </a>
        <a href="#" class="active">
            <i class="iconfont icon-ziliaoku"></i> <!-- 对话框图标 -->
            资料推荐
        </a>
        
    </nav>

</body>
</html>
