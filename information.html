<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4731064_jvjmjota6g.css">
    <title>相关文献资料</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 375px;
            margin: 0 auto;
        }

        body {
            font-family: Arial, sans-serif;
            border: 1px solid #888;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            background-color: #faf8f8;
            text-align: center; 
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
        }

        .content a {
            width: 100%;
            height: auto;
            min-height: 160px;
            display: flex;
            flex-direction: row;
            text-align: left;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: black;
            text-decoration: none;
            transition: transform 0.3s;
            margin-bottom: 15px;
            cursor: pointer;
            padding: 15px;
        }

        .content a:hover {
            transform: scale(1.02);
        }

        .item-image {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 4px;
        }

        .item-text {
            flex: 1;
            padding-left: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .item-keywords {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 375px;
            border-radius: 10px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
        }

        .modal-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .modal-pagination button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            padding: 0 15px;
        }

        .modal-pagination button:disabled {
            color: #ddd;
            cursor: not-allowed;
        }

        /* 底部导航栏样式 */
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-nav a {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            color: #333;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
            height: auto;
            min-height: auto;
            box-shadow: none;
            margin: 0;
            border-radius: 0;
        }

        .footer-nav a i {
            display: block;
            font-size: 20px;
            margin-bottom: 4px;
        }

        .footer-nav a.active {
            color: #ffbb00;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .pagination span {
            margin: 0 10px;
        }

        .pagination button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #888;
        }

        .pagination button:disabled {
            color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <img src="https://yty93669.oss-cn-beijing.aliyuncs.com/青铜奇缘/bronze/单页标题" style="width:100%;height:auto">
    <div style="width:100%;text-align: center;font-size: 20px;margin:10px 0">-相关文献资料-</div>

    <div class="content" id="content">
        <!-- 图片内容将通过JavaScript动态添加 -->
    </div>
    
    <!-- 分页按钮容器 -->
    <div class="pagination" id="pagination">
        <button id="prevBtn" onclick="changePage(-1)" disabled>&lt;</button>
        <span id="pageInfo">1 / 1</span>
        <button id="nextBtn" onclick="changePage(1)">&gt;</button>
    </div>
    
    <div style="height: 80px;"></div>
    
    <!-- 底部导航栏 -->
    <nav class="footer-nav">
        <a href="https://meeting-bronze.github.io/index" >
            <i class="iconfont icon-shouye"></i> <!-- 房子图标 -->
            首页
        </a>
        <a href="https://meeting-bronze.github.io/bronze" class="active">
            <i class="iconfont icon-pot"></i> <!-- 人物图标 -->
            青铜器
        </a>
        <a href="https://meeting-bronze.github.io/products">
            <i class="iconfont icon-gudai"></i> <!-- 加号图标 -->
            文创产品
        </a>
        <a href="https://meeting-bronze.github.io/information">
            <i class="iconfont icon-ziliaoku"></i> <!-- 对话框图标 -->
            资料推荐
        </a>
        
    </nav>
    

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-title" id="modalTitle"></h2>
            <img id="modalImage" class="modal-image" src="" alt="文献图片">
            <div class="modal-pagination">
                <button id="prevImage" onclick="changeModalImage(-1)">&lt;</button>
                <span id="imageInfo">1 / 1</span>
                <button id="nextImage" onclick="changeModalImage(1)">&gt;</button>
            </div>
        </div>
    </div>

    <script>
        // 文献资料数据
        const items = [
            {
                mainImage: "https://yty93669.oss-cn-beijing.aliyuncs.com/文献/1",
                title: "馆藏青铜器上的巴蜀符号研究与鉴赏",
                keywords: "关键词：博物馆 青铜器 巴蜀符号 研究与鉴赏",
                contentImages: [
                    "https://yty93669.oss-cn-beijing.aliyuncs.com/文献/1/content1",
                    "https://yty93669.oss-cn-beijing.aliyuncs.com/文献/1/content2"
                ]
            },
            {
                mainImage: "https://yty93669.oss-cn-beijing.aliyuncs.com/文献/2",
                title: "巴蜀地区出土青铜器纹饰特征分析",
                keywords: "关键词：巴蜀 青铜器 纹饰 考古发现",
                contentImages: [
                    "https://yty93669.oss-cn-beijing.aliyuncs.com/文献/2/content1",
                    "https://yty93669.oss-cn-beijing.aliyuncs.com/文献/2/content2"
                ]
            }
            // 可以继续添加更多文献数据
        ];

        const itemsPerPage = 8;
        let currentPage = 1;
        let currentModalItem = null;
        let currentImageIndex = 0;

        // 获取弹窗元素
        const modal = document.getElementById("myModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalImage = document.getElementById("modalImage");
        const imageInfo = document.getElementById("imageInfo");

        // 关闭弹窗的点击事件
        document.getElementsByClassName("close")[0].onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 显示文献卡片
        function displayImages(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const content = document.getElementById('content');
            content.innerHTML = '';

            items.slice(start, end).forEach(item => {
                const a = document.createElement('a');
                a.onclick = function(e) {
                    e.preventDefault();
                    showModal(item);
                };

                const img = document.createElement('img');
                img.src = item.mainImage;
                img.className = "item-image";
                img.alt = item.title;

                const textDiv = document.createElement('div');
                textDiv.className = "item-text";

                const title = document.createElement('div');
                title.className = "item-title";
                title.textContent = item.title;

                const keywords = document.createElement('div');
                keywords.className = "item-keywords";
                keywords.textContent = item.keywords;

                textDiv.appendChild(title);
                textDiv.appendChild(keywords);

                a.appendChild(img);
                a.appendChild(textDiv);
                content.appendChild(a);
            });

            updatePagination();
        }

        // 显示弹窗
        function showModal(item) {
            currentModalItem = item;
            currentImageIndex = 0;
            updateModalContent();
            modal.style.display = "block";
        }

        // 更新弹窗内容
        function updateModalContent() {
            modalTitle.textContent = currentModalItem.title;
            modalImage.src = currentModalItem.contentImages[currentImageIndex];
            imageInfo.textContent = `${currentImageIndex + 1} / ${currentModalItem.contentImages.length}`;
            
            document.getElementById("prevImage").disabled = currentImageIndex === 0;
            document.getElementById("nextImage").disabled = currentImageIndex === currentModalItem.contentImages.length - 1;
        }

        // 切换弹窗中的图片
        function changeModalImage(offset) {
            currentImageIndex += offset;
            updateModalContent();
        }

        // 更新分页信息
        function updatePagination() {
            const totalPages = Math.ceil(items.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        // 切换页面
        function changePage(offset) {
            currentPage += offset;
            displayImages(currentPage);
        }

        // 初始化页面
        displayImages(currentPage);
    </script>
</body>
</html>
