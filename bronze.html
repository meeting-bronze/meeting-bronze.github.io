    <title>青铜纪元</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 375px;
            margin: 0 auto;
        }

        body {
            font-family: Arial, sans-serif;
            border: 1px solid #888;
            flex-direction: column;
            min-height: 91vh;
            background-image:url("https://yty93669.oss-cn-beijing.aliyuncs.com/%E9%9D%92%E9%93%9C%E5%A5%87%E7%BC%98/bronze/%E6%97%B6%E9%97%B4%E8%BD%B4%E8%83%8C%E6%99%AF");
            background-repeat: no-repeat;
            background-size: cover; /* 将图片宽度设置为页面宽度 */
            background-position: center; /* 图片居中 */
            max-width: 375px;
        }

        /* 内容区域 */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f3f3f3;
            text-align: center;
        }

        /* 底部导航栏样式 */
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-nav a {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            color: #333;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        .footer-nav a:hover {
            color: #1AAD19; /* 微信绿色 */
        }

        /* 图标样式，使用字体图标 */
        .footer-nav a i {
            display: block;
            font-size: 20px;
            margin-bottom: 4px;
        }

        .dynamic{
            border:#000000 1px solid;
            width:7vw;
            height:4vh;
            position: absolute;
        }

       

        /* 激活状态样式 */
        .footer-nav a.active {
            color: #ffbb00;
        }
    </style>
</head>
